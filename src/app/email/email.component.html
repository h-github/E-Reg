<div class="reg-email__container row">
  <div class="col-1 col-md-4"></div>
  <div class="col-10 col-md-4">
    <form>
      <div class="form-group row">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="student.email" name="emailAddress">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group row">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="student.password" name="password">
      </div>
      <div class="form-group row">
        <button type="button" class="btn btn-secondary" (click)="submitEmail()">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-1 col-md-4"></div>
</div>
